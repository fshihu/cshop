<include file="public/layout" />
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <div class="subject">
        <h3>活动列表</h3>
      </div>
    </div>
  </div>
  <div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
        <h3>活动列表</h3>
        <h5>(共{$pager->totalRows}条记录)</h5>
      </div>
      <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
	<form id="search-form2" class="navbar-form form-inline"  method="post" action="{:U('/Admin/Goods/brandList')}">
      <div class="sDiv">
        <div class="sDiv2">
		      <input type="text" class="qsbox" id="input-order-id" placeholder="搜索词" value="{$_POST['keyword']}" name="keyword">
          <input type="submit" class="btn" value="搜索">
        </div>
      </div>
     </form>
    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th class="sign" axis="col0">
                <div style="width: 24px;"><i class="ico-check"></i></div>
              </th>
              <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: left; width: 200px;" class="">活动名称</div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: left; width: 200px;" class="">活动地址</div>
              </th>
              <th align="center" axis="col1" class="handle">
                <div style="text-align: center; width: 100px;">操作</div>
              </th>
              <th style="width:100%" axis="col7">
                <div></div>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="tDiv">
      <div class="tDiv2">
        <div class="fbutton"> <a href="{:U('Admin/Service/addEditService')}">
          <div class="add" title="新增活动">
            <span><i class="fa fa-plus"></i>新增活动</span>
          </div>
          </a>
          </div>
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="bDiv" style="height: auto;">
      <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
        <table>
          <tbody>
            <volist name="brandList" id="list">
              <tr>
                <td class="sign">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" class="">
                  <div style="text-align: left; width: 200px;">{$list.name}</div>
                </td>
                <td align="left" class="">
                  <div style="text-align: left; width: 200px;">{$list.part}</div>
                </td>
                 <td align="center" class="handle">
                  <div style="text-align: center; width: 100px;">
                    <a class="btn red"  href="javascript:void(0)"  onclick="del('{$list[id]}')"><i class="fa fa-trash-o"></i>删除</a>
                    <a href="{:U('Admin/Service/addEditService',array('id'=>$list['id'],'p'=>$_GET[p]))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a> </div>
                  </div>
                </td>
                <td align="" class="" style="width: 100%;">
                  <div>&nbsp;</div>
                </td>
              </tr>
            </volist>
          </tbody>
        </table>
	 <!--分页位置-->
    {$pager->show()} </div>
      </div>
    </div>
</div>
<script>
	 // 删除操作
	function del(id)
	{
      layer.confirm('确认删除？', {
                btn: ['确定', '取消'] //按钮
              }, function () {
                // 确定
                $.ajax({
                  url: "/index.php?m=Admin&c=goods&a=delBrand&id=" + id,
                  success: function (v) {
                    layer.closeAll();
                    var v = eval('(' + v + ')');
                    if (v.hasOwnProperty('status') && (v.status == 1))
                      location.href = "{:U('Admin/goods/brandList')}";
                    else
                      layer.msg(v.msg, {icon: 2, time: 1000}); //alert(v.msg);
                  }
                });
              }, function (index) {
                layer.close(index);
              }
      );
	}

    $(document).ready(function(){
	    // 表格行点击选中切换
	    $('#flexigrid > table>tbody >tr').click(function(){
		    $(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});

	});
</script>
</body>
</html>
