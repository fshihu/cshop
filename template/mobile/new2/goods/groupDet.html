<include file="public/header" title="商品列表"/>
    <!--搜索栏-s-->
<div class="page   " style="height: 100%;">
    <div class="page__bd"  style="min-height: 100%;">
        <div class="weui-cells weui-title-title">

                     <div class="weui-cell weui-cell_access" href="javascript:;">
                         <a href="javascript:history.back();">
                             <div class="weui-cell__ft">
                             </div>
                         </a>
                        <div class="weui-cell__bd">
                            <p class="title">会议简介</p>
                        </div>
                    </div>

                </div>
        <div class="  weui-panel_access  " style="height: 100%;background: #f3f7f8">
 <div class="goods_list">
      <div class="banner ban1">
         <div class="mslide" id="slideTpshop">
             <ul>
                 <!--广告表-->
                 <adv pid="2" limit="5" item="v">
                     <li>
                         <a href="{$v.ad_link}">
                             <img src="{$v[ad_code]}" title="{$v[title]}" style="{$v[style]}" alt="">
                         </a>
                     </li>
                 </adv>
             </ul>
         </div>
     </div>
     <div class="good_info">
         <div class="good_title">偶来也啊啊</div>
         <div class="t1">
             <span class="t1_s">团购价： <span class="t1_s_m">￥246元</span></span>
             <span class="t1_s">单买价： <span class=" ">￥246元</span></span>
         </div>
         <div class="t2">
             5人团，立省35元
         </div>
         <div class="buy_num_w">
             <span class="fl">数量</span>
             <span class="fr">
                 <span class="jian no_ac"></span>
                 <input type="text" class="text"/>
                 <span class="jia"></span>
             </span>
         </div>
         <div class="t3">
             剩余时间：3小时23分25秒
         </div>
     </div>
 <div class="m_title_1" >
    <span class="line"></span> 别人开的团 <span class="line"></span>
</div>
     <style type="text/css">
         .good_info{ padding:15px;background: #fff; margin-bottom:15px;}
         .good_info .t1_s_m{ color: #2cc7c3;}
         .buy_num_w{ overflow: hidden;}
         .buy_num_w .fl{float: left;}
         .buy_num_w .fr{float: right;}
         .buy_num_w .jian{float: left; width:30px; height:30px;background: #F5F5F5;}
         .buy_num_w .text{float: left;width:40px; height:30px;background: #F5F5F5;border: none;margin: 0px 2px;}
         .buy_num_w .jia{float: left;width:30px; height:30px;background: #F5F5F5;}
         .buy_num_w .no_ac{background: #FBFBFB;}

         .list3_w{background: #fff;}
         .list3_item{ padding: 10px;border-bottom: 1px solid #dbdbdb; overflow: hidden;}
         .list3_item .avatar{ width:60px; height:60px;border-radius: 50%;vertical-align: middle;}
         .list3_item .fl{float: left; }
         .list3_item .fr{float: right; }
         .list3_item .t1{display: inline-block;vertical-align: middle; width:120px;}
         .list3_item .t1_s{display: block; }
         .list3_item .t1_m{display: block; color: #999; }
         
         .list3_item .t2{ color: #2cc7c3; line-height:60px;display: inline-block; }
         .list3_item .btn_r{ vertical-align: middle; }


     </style>
    <div class="list3_w">
        <div class="list3_item">
            <span class="fl">
                <img class="avatar" src="" alt="">
                <span class="t1">
                    <span class="t1_s">还是已经走</span>
                    <span class="t1_m">正在开团中</span>
                </span>
            </span>
            <span class="fr">
                <span class="t2">还差1人成团</span>
                <span class="btn_r">去参团</span>
            </span>
        </div>
        <div class="list3_item">
            <span class="fl">
                <img class="avatar" src="" alt="">
                <span class="t1">
                    <span class="t1_s">还是已经走</span>
                    <span class="t1_m">正在开团中</span>
                </span>
            </span>
            <span class="fr">
                <span class="t2">还差1人成团</span>
                <span class="btn_r">去参团</span>
            </span>
        </div>
    </div>
 </div>
                    </div>

     </div>

</div>
<script src="__STATIC__/js/style.js" type="text/javascript" charset="utf-8"></script>

	</body>
</html>
